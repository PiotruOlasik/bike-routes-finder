<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Prosta trasa rowerowa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; }
    h2 { padding: 10px; margin: 0; background: #f2f2f2; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2 id="title">Prosta trasa rowerowa</h2>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicjalizacja mapy
    const map = L.map('map').setView([53.01, 18.60], 13);

    // Warstwa OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    // Wczytywanie trasy
    fetch('route_cycleway.geojson')
      .then(response => response.json())
      .then(data => {
        // Rysowanie trasy na mapie
        const routeLayer = L.geoJSON(data, {
          style: { color: 'blue', weight: 5 }
        }).addTo(map);

        // Dopasowanie mapy do trasy
        map.fitBounds(routeLayer.getBounds());

        // Pobranie dystansu z pliku GeoJSON
        const distanceKm = data.features[0].properties.distance_km;

        // Ustawienie tytułu z dystansem
        document.getElementById('title').textContent =
          "Prosta trasa rowerowa Toruń – " + distanceKm.toFixed(2) + " km";
      })
      .catch(err => {
        console.error('Błąd wczytywania GeoJSON:', err);
        document.getElementById('title').textContent =
          "Błąd ładowania trasy!";
      });
  </script>
</body>
</html>
